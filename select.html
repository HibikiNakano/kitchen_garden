<ons-page>
  <ons-page>
        <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">種類選択画面</div>
	</ons-toolbar>
  

    <ons-list-header>春の野菜</ons-list-header>
    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-credit-card" size="20px"></ons-icon>
      じゃがいも
    </ons-list-item>


    <ons-list-header>夏の野菜</ons-list-header>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-film" size="20px"></ons-icon>
      トマト
      <span class="list-item-note lucent">Monaca Legend</span>
    </ons-list-item>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-music" size="20px"></ons-icon>
      オクラ
      <span class="list-item-note lucent">Anatoo Samba</span>
    </ons-list-item>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-gamepad" size="20px"></ons-icon>
      とうもろこし
      <span class="list-item-note lucent">Onsen UI Bros.</span>
    </ons-list-item>

    <ons-list-header>秋の野菜</ons-list-header>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-cog" size="20px"></ons-icon>
      さつまいも
    </ons-list-item>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-minus-circle" size="20px"></ons-icon>
      かぼちゃ
    </ons-list-item>

     <ons-list-header>冬の野菜</ons-list-header>

    <ons-list-item modifier="chevron">
      <ons-icon icon="fa-cog" size="20px"></ons-icon>
      人参
    </ons-list-item>

  </ons-list>
</ons-page>

<style>
ons-list-item > ons-icon {
  margin: 0 4px 0 0;
  opacity: 0.8;
}

.list-item-action {
  position: absolute;
  right: 10px;
  top: 0px;
  font-size: 20px;
  opacity: 0.3;
}

.list-item-action > ons-icon {
  margin-top: 14px;
}

.list-item-note {
  position: absolute;
  right: 36px;
  top: 0px;
  font-size: 14px;
}

.list-item-note > .notification {
  margin-top: 12px;
}

.lucent {
  opacity: 0.4;
}
</style>

</ons-page>
