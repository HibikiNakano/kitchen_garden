<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="components/jquery-1.12.0.js"></script>
    <script src="components/moment-with-locales.min.js"></script>
	    <link rel="stylesheet" href="components/loader.css">
	    <link rel="stylesheet" href="css/style.css">

	    <script>
	      ons.bootstrap();
	    </script>
	    
	    <script>

	      <!--育て始めた日付取得-->
	      function getDate(){
	      var m = moment();
	      var startdate = m.format('YYYY年MM月DD日');
	      alert("育て始めた日\n"+ startdate);
	      var startm = m.format('YYYYMMDD');
	      localStorage.setItem("start",startm);
	      console.log(startm);
	   
	      };

	      <!--水をあげた日付取得-->
	      function getWaterDate(){
	      var w = moment();
	      var waterdate = w.format('YYYY年MM月DD日');
	      alert("水をあげた日\n"+ waterdate);
	      var waterm = w.format('YYYYMMDD');
	      localStorage.setItem("water",waterm);
	      console.log(waterm);
	      
	      };
	     
	      
	      <!--日数計算-->
	      function glowDays(){
	      var s = localStorage.getItem("start");
	      var w = localStorage.getItem("water");
	      var days = (w-s)+1;
	      
	      console.log(days);
	     
	      var content = document.getElementById("day");
	      content.innerHTML = days+"日目";
	     	      
	      };
	      
	      
	      <!--水やりボタン制御＋日付取得-->
	      var click = true;
	      function waterBtnPush(){
	      glowDays();
	      if(click == true){
	      getWaterDate();	      
	      alert("水をあげたよ！！");
	      click = false;
	      }
	      };

	      

	      <!--日付取得＋種類取得＋ページ遷移-->
	      function dateSetAndPushpage(){
	      getDate();
	      alert("日付セット");
	      alert("種類セット");
	      myNavigator.pushPage('grow.html');
	      };
	    </script>
	    
	    
</head>
<body>
  <ons-navigator var="myNavigator" page="start.html">
  </ons-navigator></body>
</html>
