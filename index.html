	    <script>

	      <!--育て始めた日付取得-->
	      function getDate(){
	      var m = moment();
	  
	      var startdate = m.format('YYYY年MM月DD日 HH:mm:ss dddd');
	      alert(startdate);
	      };

	      <!--水をあげた日付取得-->
	      var click = true;
	      function getWaterDate(){
	      if(click == true){
	      var w = moment();
	      var waterdate = w.format('MM月DD日');
	      alert(waterdate);
	      alert("水をあげたよ！！");
	      click = false;
	      }
	      };

	      

	      <!--日付取得＋種類取得＋ページ遷移-->
	      function dateSetAndPushpage(){
	      getDate();
	      alert("日付セット");
	      alert("種類セット");
	      myNavigator.pushPage('grow.html');
	      };

	      
	      
	    </script>
